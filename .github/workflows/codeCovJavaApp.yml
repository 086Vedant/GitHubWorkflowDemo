name: Code Coverage

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Set up JDK
        uses: actions/setup-java@v4.0.0
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build

  code-coverage:
    runs-on: ubuntu-latest

    needs: build

    steps:
    #   - name: Set up JDK
    #     uses: actions/setup-java@v2
    #     with:
    #       distribution: 'adopt'
    #       java-version: '11'

      - name: Download Codecov
        run: wget -O codecov.sh https://codecov.io/bash

      - name: Run tests with coverage
        run: |
          ./gradlew test
          bash codecov.sh -Z

      - name: Generate JaCoCo HTML report
        run: ./gradlew jacocoTestReport

      - name: Archive JaCoCo HTML report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html
